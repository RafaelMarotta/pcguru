<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <title>PC GURU</title>
  <style>
    .card {
      border: none;
      margin: 0px;
      background: none;

    }

    .card-img-top {
      border: 2px solid white;
    }


    .card-body {
      border: none;
    }
  </style>
</head>

<body>
  <main class="bg-dark">
    <h1 class="text-center text-white p-3">Selecione a opção que representa a maior parte do seu uso do computador:</h1>
    <div class="container bg-dark" style="border: 2px solid white; border-radius: 10px;">
      <div class="container">
        <section class="container">
          <div class="card-group row">
            <div class="card p-5 bg-dark">
              <a href="indicacoes.html?categoria=home-office" id="btn-div">
                <img src="img/home_office.png" class="card-img-top rounded" alt="...">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center; color: white;">Trabalho Home Office</h5>
              </a>
            </div>
          </div>
          <div class="card p-5 bg-dark">
            <a href="indicacoes.html?categoria=jogos">
              <img src="img/jogos.jpg" class="card-img-top rounded" alt="...">
              <div class="card-body">
                <h5 class="card-title" style="text-align: center; color: white;">Jogos no Computador</h5>
            </a>
          </div>
      </div>
      <div class="card p-5 bg-dark">
        <a href="indicacoes.html?categoria=compras-online">
          <img src="img/compras_online.jpg" class="card-img-top rounded" alt="...">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center; color: white;">Compras Online</h5>
        </a>
      </div>
    </div>
    </div>
    <div class="card-group row-fluid">
      <div class="card p-5 bg-dark col-sm-4">
        <a href="indicacoes.html?categoria=estudos">
          <img src="img/estudos_home.jpg" class="card-img-top rounded" alt="...">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center; color: white;">Estudos Home Office</h5>
        </a>
      </div>
    </div>
    <div class="card p-5 bg-dark">
      <a href="indicacoes.html?categoria=uso-pessoal">
        <img src="img/redes_sociais.png" class="card-img-top rounded" alt="...">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center; color: white;">Rede Sociais/Navegar</h5>
      </a>
    </div>
    </div>
    <div class="card p-5 bg-dark">
      <a href="indicacoes.html?categoria=editor">
        <img src="img/video_editor.jpg" class="card-img-top rounded" alt="...">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center; color: white;">Edição de Fotos/Videos</h5>
      </a>
    </div>
    </div>
    </div>
    </section>
    </div>
    </div>
    <br>
    <section class="bg-white">
      <div class="container-fluid p-4">
        <h2>Em Destaques</h2>
        <div class="row" id="destaques">
        </div>
      </div>
    </section>
    <section class="bg-white">
      <div class="container-fluid p-4">
        <h2>Melhores Preços</h2>
        <div class="row" id="melhoresPrecos">
        </div>
      </div>
    </section>
  </main>
  <script src="js/load-navbar.js"></script>
  <script src="js/load-footer.js"></script>
  <script src="js/load-destaques.js"></script>
  <script>
    fetch('./JSON/destaques.json')
      .then(response => response.json())
      .then(response => appendDestaques("destaques", response.destaques))
  </script>
  <script>
    fetch('./JSON/melhores_precos.json')
      .then(response => response.json())
      .then(response => appendDestaques("melhoresPrecos", response.destaques))
  </script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</body>

</html>
