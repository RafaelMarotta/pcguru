<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleindicacoes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>

</head>

<body>
    <!-- Page Content-->
    <div class=" container">
        <h1>Nome da categoria</h1>
        <!-- Cards -->
        <div class="card bor">
            <div class="row align-items-center my-5">
                <div class="col-lg-5"><img class="img-fluid rounded"
                        src="https://www.corsair.com/medias/sys_master/images/images/h64/h24/8896001343518/-CC-9011110-WW-Gallery-570X-RGB-WHT-01.png" />
                </div>
                <div class="col-lg-7 ">
                    
                    <h2 class="font-weight-light">Nome PC</h2>
                    <div class="especs">
                        <p><strong>Processador:</strong> i5 10400f</p>
                        <p><strong>Placa de mãe:</strong> B460m</p>
                        <p><strong>Placa de video:</strong> RTX 2060 asus</p>
                        <p><strong>Armazenamento:</strong> 1 HD de 1 terabyte + 1 SSD 240Gb</p>
                        <p><strong>Mémoria RAM:</strong> 16Gb(2x8) XPG</p>
                        <p><strong>Gabinete:</strong> Corsair</p>
                    </div>

                    <!-- Logo loja -->
                    <div><img class="img-fluid rounded" src="https://i.zst.com.br/thumbs/46/1b/2a/46280722.jpg" /></div>
                    <div class="preco">
                        <h3>R$ 5000,00</h3>
                        <h4>Em até 10x sem juros</h4>
                    </div>

                    <!-- Lista flex -->
                    <div class="d-flex align-items-end flex-column bd-highlight ">

                        <div class="p-2 bd-highlight"> <i class="fa fa-heart"></i> </div>
                        <!-- Botão -->
                        <div class="p-2 bd-highlight"><button type="button" class="btn btn-outline-success btn-lg">Ir a
                                loja</button></div>
                        <!-- Stars -->
                        <div class="p-2 bd-highlight">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>

                        </div>
                    </div>


                </div>
            </div>
        </div>



    </div>

    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</body>

</html>
